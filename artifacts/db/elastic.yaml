apiVersion: v1
kind: Service
metadata:
  labels:
    name: elastic
  name: elastic
spec:
  ports:
    - port: 9200
  selector:
    name: elastic

---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  labels:
    name: elastic
  name: elastic
spec:
  serviceName: "elastic"
  replicas: 1
  template:
    metadata:
      labels:
        name: elastic
      annotations:
        pod.beta.kubernetes.io/init-containers: '[
          {
          "name": "sysctl",
            "image": "busybox",
            "imagePullPolicy": "IfNotPresent",
            "command": ["sysctl", "-w", "vm.max_map_count=262144"],
            "securityContext": {
              "privileged": true
            }
          }
        ]'
    spec:
      containers:
      - image: quay.io/pires/docker-elasticsearch:5.5.0
        imagePullPolicy: Always
        name: elastic
        env:
        - name: "ES_JAVA_OPTS"
          value: "-Xms1g -Xmx1g"
        - name: HTTP_ENABLE
          value: "true"
        - name: "ES_PLUGINS_INSTALL"
          value: "https://github.com/NLPchina/elasticsearch-sql/releases/download/5.5.0.0/elasticsearch-sql-5.5.0.1.zip"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
        securityContext:
          privileged: true
          capabilities:
            add:
              - IPC_LOCK
        ports:
        - name: elastic
          containerPort: 9200
          protocol: TCP
        volumeMounts:
            - name: elastic-persistent-storage
              mountPath: /data
  volumeClaimTemplates:
  - metadata:
      name: elastic-persistent-storage
      annotations:
        volume.beta.kubernetes.io/storage-class: standard
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 50Gi
