apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: postgres-backup
  namespace: core
spec:
  schedule: "35 01 * * *"
  concurrencyPolicy: Replace
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: kubecron
              image: vizzuality/kubecron:2.0.0
              imagePullPolicy: Always
              env:
                - name: AWS_BACKUPS_BUCKET_URI
                  valueFrom:
                    secretKeyRef:
                      name: backups
                      key: AWS_BACKUPS_BUCKET_URI
                - name: POSTGRES_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: backups
                      key: POSTGRES_PASSWORD
                - name: POSTGRES_URI
                  valueFrom:
                    secretKeyRef:
                      name: backups
                      key: POSTGRES_URI
              args:
                - postgres
          restartPolicy: OnFailure
