server {
    listen 80;

    server_name api-rw.vizzuality.com production-api.globalforestwatch.org api.resourcewatch.org aws-production.resourcewatch.org;
    client_max_body_size 1024m;
    client_body_timeout 120s;

    location /v1/gfw-metadata {
        rewrite ^/v1/gfw-metadata/(.*)$ /metadata/$1 break;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://gis-gfw.wri.org;
    }

    location /cache/flush {
        if ($http_x_forwarded_proto != "https") {
            return 307 https://$http_host$request_uri;
        }
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://control-tower.gateway.svc.cluster.local;
    }

    location /auth {
        if ($http_x_forwarded_proto != "https") {
            return 307 https://$http_host$request_uri;
        }
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://authorization.core.svc.cluster.local;
    }

    location /api {
        if ($http_x_forwarded_proto != "https") {
            return 307 https://$http_host$request_uri;
        }
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://control-tower.gateway.svc.cluster.local;
    }

    # This is needed for FW v1, hopefully can be removed soon
    location = /v1 {
        return 200 '';
    }

    location /v1 {
        if ($http_x_forwarded_proto != "https") {
            return 307 https://$http_host$request_uri;
        }
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://control-tower.gateway.svc.cluster.local;
    }

    location /v2 {
        if ($http_x_forwarded_proto != "https") {
            return 307 https://$http_host$request_uri;
        }
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://control-tower.gateway.svc.cluster.local;
    }

    location /v3 {
        if ($http_x_forwarded_proto != "https") {
            return 307 https://$http_host$request_uri;
        }
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://control-tower.gateway.svc.cluster.local;
    }

    location /documentation {
        if ($http_x_forwarded_proto != "https") {
            return 307 https://$http_host$request_uri;
        }
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://doc-swagger.default.svc.cluster.local:3500;
    }

    location / {
        if ($http_x_forwarded_proto != "https") {
            return 307 https://$http_host$request_uri;
        }
        rewrite ^(.*)$ /v1$1 break;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://control-tower.gateway.svc.cluster.local;
    }

}

